      document.body.style.backgroundImage = 'url("imgs/ajax-loader.gif")';
      const sayHappyBday = () => {
        var nameInput = window.prompt("Enter Your Name:");
        var msg  = window.prompt("What is your message:");

        if (msg == null || msg == "") return;

        var today = new Date();
        var msgId = today.getFullYear()   + "" +
                   (today.getMonth() + 1) + "" +
                    today.getDate()    + "" +
                    today.getHours()   + "" +
                    today.getMinutes() + "" +
                    today.getSeconds();
        var bdayMsg = {
          id: msgId,
          name: nameInput,
          message: msg
        }
