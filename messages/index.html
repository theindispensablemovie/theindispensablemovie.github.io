  <script type="text/javascript">

    fetch('/api/2022', {
          method: 'GET',
          headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
          }
    })
    .then((res) => {
      res.json().then((data) => {
        for (obj of data){
          if (obj != null || (obj.name != "" && obj.message != "")){
            var el   = document.createElement("DIV");
            el.classList.add("bday");
            var p    = document.createElement("P");
            var span = document.createElement("SPAN");

            p.innerText    = obj.message;
            span.innerHTML = "<b> - " + obj.name + "</b>";

            el.appendChild(p);
            el.appendChild(span);

            document.getElementById("msg2022").appendChild(el);
          }
          
        }
      })
    })
    

    var y19 = document.getElementById("msg2019");
    var y22 = document.getElementById("msg2022");
    y19.style.display = "none";

    const displayYear = (el,id) => {
      y19.style.display = "none";
      y22.style.display = "none";
      el.classList.add("btn-active");
      document.getElementById(id).classList.remove("btn-active");
      document.getElementById("msg"+el.innerHTML).style.display = "grid";
      
    }

    var img_id;
    function thisfunction(idd){
      var modal = document.getElementById("modal");
      modal.style.display = "block";
      document.getElementById("modal-body").innerHTML = "<img src='images/"+idd+".jpg'/>";
    }


    var modal = document.getElementById('modal');
    var closeBtn = document.getElementById('closeBtn');

    closeBtn.addEventListener("click", function(){
      modal.style.display = "none";
    });

    modal.addEventListener("click", function(){
      document.getElementById("modal-body").innerHTML("<img src='imgs/'"+img_id+".jpg'>");
      modal.style.display = "block";
    });
